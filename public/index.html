<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integradora - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <ul>
            <li>HOME</li>
            <li>PRODUCTS</li>
            <li>SERVICES</li>
            <li>ABOUT US</li>
            <li>CATALOGUE</li>
            <li>LOGIN</li>
            <li>CONTACT</li>
        </ul>
    </header>
    <img src="img/logo.png" alt="">
    <div class="fcontainter">
    <form action="/login" method="POST">
        <h2>Login</h2>
        <h3>Welcome back! please login in your account.</h3>
        <input type="email" placeholder="Ingresa correo o usuario" name="usuario" id="usuario">
        <input type="password" placeholder="Ingresa contraseña" name="contraseña" id="contraseña">
        <div class="forg">
            <input type="checkbox" name="" id="">
            <h3>Forgot your password?</h3>
        </div>
        <button type="submit">Iniciar Sesion</button>
        <button id="registerb">Registrate</button>
    </form>
</div>
</body>
</html>
