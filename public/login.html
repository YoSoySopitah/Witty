<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witty - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="">
        <h2>INICIO</h1>
        <h2 class="asesorias">ASESORIAS</h2>
        <img class="user" src="img/user.png" alt="">
    </header>
    <img src="img/logo.png" alt="">
    <div class="fcontainer">
    <form action="/login" method="POST">
        <h2>Iniciar Sesion</h2>
        <h4>Correo electrónico</h4>
        <input type="email" placeholder="Ingresa correo o usuario" name="usuario" id="usuario" required>
        <h4>Contraseña</h4>
        <input type="password" placeholder="Ingresa contraseña" name="contraseña" id="contraseña" required>
        <button type="submit">Iniciar Sesion</button>
        <div class="forg">
            <input type="checkbox" name="" id="">
            <h3>Recuérdame</h3>
        </div>
        <h3>¿Olvidaste tu contraseña? <span id="Forget">¡Recupérala!</span></h3>
        <h3>¿Primera vez en Witty? <span id="Forget"><a href="register.html">Registrate aqui</a></span></h3>
    </form>
</div>
</body>
</html>
